<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .component {
            flex: 1;
            border: 1px solid #ccc;
            background-color: #fff;
            overflow: auto;
            padding: 20px;
        }

        .component img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="component" id="component1">
            <h2>Component 1</h2>
            <p>This is the first component.</p>
            <img src="https://via.placeholder.com/200" alt="Placeholder Image">
        </div>
        <div class="component" id="component2">
            <h2>Component 2</h2>
            <p>This is the second component.</p>
            <img src="https://via.placeholder.com/200" alt="Placeholder Image">
        </div>
        <div class="component" id="component3">
            <h2>Component 3</h2>
            <p>This is the third component.</p>
            <img src="https://via.placeholder.com/200" alt="Placeholder Image">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(function() {
            $(".component").resizable({
                handles: 'e, w',
                resize: function(event, ui) {
                    var parentWidth = $(this).parent().width();
                    var totalWidth = 0;
                    $(".component").each(function() {
                        totalWidth += $(this).outerWidth();
                    });
                    $(".component").not(this).width((parentWidth - ui.size.width + totalWidth) / 2);
                }
            });
        });
    </script>
</body>
</html>
